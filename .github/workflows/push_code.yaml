name: DockerComposeCI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Go to lab repository
        run: cd lab4r

      - name: Build containers
        run: |
          cd lab4r
          docker-compose -H "ssh://root@151.242.43.166" build

      - name: Start containers
        run: |
          cd lab4r
          docker-compose -H "ssh://root@151.242.43.166" up -d

      - name: Wait for services to be ready
        run: |
          cd lab4r
          sleep 10
          docker-compose -H "ssh://root@151.242.43.166" ps

      - name: Show logs on failure
        if: failure()
        run: |
          cd lab4r
          docker-compose -H "ssh://root@151.242.43.166" logs

      - name: Stop containers
        if: always()
        run: |
          cd lab4r
          docker-compose -H "ssh://root@151.242.43.166" down